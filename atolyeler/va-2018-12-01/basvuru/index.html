<script src="../../../static/kik-apply.js" defer></script>

</head>

<body>

    <nav class="navbar" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="../../../">
          <figure class="image">
            <img id="kik-logo" src="../../../static/logo.svg" alt="kendin için kodla" title="kendin için kodla">
          </figure>
        </a>

        <span role="button" class="navbar-burger" data-target="navMenu" aria-label="menu" aria-expanded="false">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </span>
      </div>

      <div class="navbar-menu" id="navMenu">
        <div class="navbar-end">
          
          <a class="navbar-item" href="../../../hakkimizda/">
            <span class="icon"><i class="fa fa-user-friends"></i></span>
            <span>Hakkımızda</span>
          </a>
          
          <a class="navbar-item is-active" href="../../../atolyeler/">
            <span class="icon"><i class="fab fa-superpowers"></i></span>
            <span>Atölyeler</span>
          </a>
          
          <a class="navbar-item" href="../../../kutuphane/">
            <span class="icon"><i class="fa fa-book"></i></span>
            <span>Eğitim kütüphanesi</span>
          </a>
          
          <a class="navbar-item" href="../../../iletisim/">
            <span class="icon"><i class="fa fa-envelope"></i></span>
            <span>İletişim</span>
          </a>
          
        </div>
      </div>
    </nav>
  </header>

  <main class="content">
    
<div class="container">
  <section class="section">
    
    
    <h1 class="title has-text-centered">
      Veri analitiği
      - Edirne, 1 Aralık 2018
    </h1>
    <h2 class="subtitle has-text-centered">
      Başvuru formu
    </h2>
    <form id="workshop-application" data-token="s/AKfycbx8Z_vczEOz1mJwGPHuFzCaQF8qzQQ5NBKB68_sjzZ6u9kY7as">
      <div class="field">
        <label>Adınız ve soyadınız <span class="has-text-danger">*</span></label>
        <div class="control">
          <input type="text" class="input" name="name" required>
        </div>
      </div>
  
      <div class="field">
        <label>İletişim için e-posta adresini giriniz. <span class="has-text-danger">*</span></label>
        <div class="control">
          <input type="email" class="input" name="email" required>
        </div>
      </div>
  
      <div class="field">
        <label>Okuduğunuz lise <span class="has-text-danger">*</span></label>
        <div class="control">
          <input type="text" class="input" name="school" required>
        </div>
      </div>
  
      <div class="field">
        <label>Kaçıncı sınıfta okuyorsunuz? <span class="has-text-danger">*</span></label>
        <div class="control">
          <input type="number" class="input" name="grade" required>
        </div>
      </div>
  
      <div class="field">
        <label>Daha önce kodlama/programlama konusunda bir eğitime katıldınız mı? <span class="has-text-danger">*</span></label>
        <div class="control is-grouped">
          <input type="radio" class="radio" name="prior" value="1"> Evet
          <input type="radio" class="radio" name="prior" value="0"> Hayır
        </div>
      </div>
  
      <div class="field">
        <label>Cevabınız Evet ise, lütfen katıldığınız eğitim hakkında bilgi veriniz.</label>
        <div class="control">
          <textarea class="textarea" name="prior_explanation"></textarea>
        </div>
      </div>
  
      <div class="field">
        <label>Bu atölyeye neden katılmak istiyorsunuz ve atölyeden neler bekliyorsunuz? <span class="has-text-danger">*</span></label>
        <div class="control">
          <textarea class="textarea" name="expectations" placeholder=""></textarea>
        </div>
      </div>

      <div class="control has-text-centered">
        <button class="button is-primary" id="submit-form">Gönder</button>
      </div>
    </form>
  </section>
</div>

  </main>

  <footer class="footer">
    <p class="content has-text-centered">
      <small>

      </small>
    </p>
  </footer>
</body>
</html>
